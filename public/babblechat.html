<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheets/chat.css" />

    <title>Babble, the Chat App</title>
  </head>
  <body>
    <div class="chat-container">
      <header class="chat-header">
        <img src="babble_logo_raleway.svg" alt= "Babble Logo">
        <div>
          <a href="index.html" class="btn">Logout</a>
          <!-- <a href="index.html" class="btn">Preferences</a>
          <a href="index.html" class="btn">Account</a> -->
        </div>
      </header>
      <main class="chat-main">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i> Room Name:</h3>
          <h2 id="room-name"> Babble Chat</h2>
          <h3><i class="fas fa-users"></i> Users</h3>
          <!-- <h3><i class="fas fa-users"></i> Rooms</h3> -->
          <ul id="users">
            <!-- users go here... -->
          </ul>
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
      </div>
    </div>
    <!-- <footer class="footer"id="footer">Â© Copyright, 2020, All Rights Reserved </footer> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.js" integrity="sha512-53y53BQwxZvk4YGd9SkHPqI7nDwlIIFZ4D2BSJG08Co7y6O3YsWeRtO6trPtdoyqfTCTkTbCulNosIAI6E4UvQ==" crossorigin="anonymous"></script>
    <script src="http://localhost:7070/socket.io/socket.io.js"></script>
    <script src="./js/members.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
